<!DOCTYPE html>
<html>

<head>
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }

    .navbar {
      overflow: hidden;
      background-color: #67D9D8;
    }

    .navbar a {
      float: left;
      color: green;
      text-align: center;
      padding: 14px 16px;
      font-size: 18px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .navbar a.active {
      background-color: #4CAF50;
      color: white;
    }

    .box {
      width: 500px;
    }
  </style>
</head>

<body>
  <div class="box">
  <div class="navbar">
    <a class="active">Home</a>
    <a>Page 1</a>
    <a>Page 2</a>
  </div>
  <div>
</body>

</html>
